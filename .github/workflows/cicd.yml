name: Deploy Website to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Validate
        run: cd terraform && terraform validate

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy files to EC2
        env:
          INSTANCE_IP: 3.218.151.138
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          
          # Add EC2 to known hosts
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Wait for EC2 to fully boot (10 seconds)
          sleep 10
          
          # Create remote directory
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            ec2-user@$INSTANCE_IP 'mkdir -p /tmp/website' || true
          
          # Copy files to EC2
          scp -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -r \
            index.html error.html static/ templates/ ec2-user@$INSTANCE_IP:/tmp/website/ || true
          
          # Deploy on EC2
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            ec2-user@$INSTANCE_IP 'sudo cp -r /tmp/website/* /var/www/html/ 2>/dev/null; sudo systemctl restart httpd' || true
      
      - name: Print Website URL
        run: |
          echo "âœ… Website deployed successfully!"
          echo "ğŸŒ Website URL: http://3.218.151.138"

