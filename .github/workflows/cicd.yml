name: Deploy Website to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Validate
        run: cd terraform && terraform validate

  deploy:
    name: Deploy Flask App to EC2
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy Flask app to EC2
        env:
          INSTANCE_IP: 98.93.75.181
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          
          # Add EC2 to known hosts
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Pull latest code
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP "cd /home/ec2-user/portfolio && git pull origin main" || exit 1
          
          # Kill old Flask process
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP "pkill -f 'python3 app.py' || true" || true
          
          # Wait for port to be free
          sleep 3
          
          # Install dependencies
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP "pip3 install -r /home/ec2-user/portfolio/requirements.txt" || true
          
          # Start Flask app
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP "cd /home/ec2-user/portfolio && nohup python3 app.py > /tmp/flask.log 2>&1 &" || exit 1
          
          # Wait for Flask to start
          sleep 3
          
          # Verify Flask is running
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP "ps aux | grep app.py | grep -v grep" || exit 1
      
      - name: Print Website URL
        run: |
          echo "‚úÖ Flask app deployed successfully!"
          echo "üåê Website URL: http://98.93.75.181:5000"

