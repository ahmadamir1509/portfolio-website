name: Deploy Website to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Validate
        run: cd terraform && terraform validate

  deploy:
    name: Deploy Flask App to EC2
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Apply
        run: cd terraform && terraform apply -auto-approve -var="aws_region=$AWS_REGION"
      
      - name: Get EC2 Instance IP
        id: get-ip
        run: |
          cd terraform
          INSTANCE_IP=$(terraform output -raw instance_public_ip 2>/dev/null || echo "")
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
      
      - name: Deploy Flask app to EC2
        if: steps.get-ip.outputs.instance_ip != ''
        env:
          INSTANCE_IP: ${{ steps.get-ip.outputs.instance_ip }}
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          
          # Add EC2 to known hosts
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Wait for EC2 to boot
          sleep 30
          
          # Deploy repository to EC2
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP 'cd /home/ec2-user/portfolio && git pull origin main 2>/dev/null || true && pip3 install -r requirements.txt 2>/dev/null || true' || true
          
          # Restart Flask service
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP 'sudo systemctl restart portfolio 2>/dev/null || true' || true
      
      - name: Print Website URL
        run: |
          INSTANCE_IP="${{ steps.get-ip.outputs.instance_ip }}"
          if [ -n "$INSTANCE_IP" ]; then
            echo "‚úÖ Flask app deployed successfully!"
            echo "üåê Website URL: http://$INSTANCE_IP:5000"
          else
            echo "‚ö†Ô∏è Could not get instance IP"
          fi

