name: Deploy Website to EC2 with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: portfolio-website
  IMAGE_TAG: latest
  AWS_ACCOUNT_ID: 827739413634

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Validate
        run: cd terraform && terraform validate

  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image-uri: ${{ steps.image.outputs.image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build, tag, and push image to Amazon ECR
        id: image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          echo "Building and pushing image to: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Also tag with latest commit SHA for tracking
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Image pushed successfully
        run: |
          echo "âœ… Docker image built and pushed to ECR"
          echo "ğŸ“¦ Image: ${{ steps.image.outputs.image }}"

  deploy:
    name: Deploy Docker Container to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy Docker container to EC2
        env:
          INSTANCE_IP: 98.93.75.181
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_URI: ${{ needs.build-and-push.outputs.image-uri }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          
          # Add EC2 to known hosts
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Create deployment script
          cat > /tmp/deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          
          export AWS_REGION=$1
          export AWS_ACCESS_KEY_ID=$2
          export AWS_SECRET_ACCESS_KEY=$3
          export ECR_REPOSITORY=$4
          export IMAGE_URI=$5
          
          echo "ğŸ” Logging in to ECR..."
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $(echo $IMAGE_URI | cut -d/ -f1)
          
          echo "ğŸ›‘ Stopping old container..."
          docker stop portfolio-website || true
          docker rm portfolio-website || true
          
          echo "ğŸ“¥ Pulling latest image..."
          docker pull $IMAGE_URI
          
          echo "ğŸš€ Starting new container..."
          docker run -d \
            --name portfolio-website \
            --restart always \
            -p 5000:5000 \
            -e FLASK_ENV=production \
            -e PORT=5000 \
            --health-cmd='curl -f http://localhost:5000/ || exit 1' \
            --health-interval=30s \
            --health-timeout=10s \
            --health-retries=3 \
            --health-start-period=5s \
            $IMAGE_URI
          
          echo "â³ Waiting for container to be healthy..."
          sleep 5
          
          # Check if container is running
          if docker ps | grep portfolio-website > /dev/null; then
            echo "âœ… Container is running successfully!"
          else
            echo "âŒ Container failed to start"
            docker logs portfolio-website
            exit 1
          fi
          EOF
          
          chmod +x /tmp/deploy.sh
          
          # Copy deployment script to EC2
          scp -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no \
            /tmp/deploy.sh ec2-user@$INSTANCE_IP:/tmp/deploy.sh
          
          # Run deployment script on EC2
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP "bash /tmp/deploy.sh '$AWS_REGION' '$AWS_ACCESS_KEY_ID' '$AWS_SECRET_ACCESS_KEY' '$ECR_REPOSITORY' '$IMAGE_URI'" || exit 1
      
      - name: Verify deployment
        env:
          INSTANCE_IP: 98.93.75.181
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          
          # Check website is responding
          for i in {1..10}; do
            if ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
              ec2-user@$INSTANCE_IP "curl -f http://localhost:5000/ > /dev/null 2>&1"; then
              echo "âœ… Website is responding!"
              break
            fi
            if [ $i -lt 10 ]; then
              echo "â³ Attempt $i/10 - waiting for website..."
              sleep 2
            fi
          done
      
      - name: Deployment Complete
        run: |
          echo "âœ… Docker container deployed successfully!"
          echo "ğŸŒ Website URL: http://98.93.75.181:5000"
          echo "ğŸ“¦ Container: portfolio-website"

