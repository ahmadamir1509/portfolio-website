name: Deploy Website to EC2 with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: portfolio-website
  IMAGE_TAG: latest
  AWS_ACCOUNT_ID: 827739413634

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Validate
        run: cd terraform && terraform validate

  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image-uri: ${{ steps.image.outputs.image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get ECR Registry
        id: registry
        run: |
          ACCOUNT_ID="${{ env.AWS_ACCOUNT_ID }}"
          REGION="${{ env.AWS_REGION }}"
          ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"
          echo "registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "âœ… ECR Registry: ${ECR_REGISTRY}"
      
      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ steps.registry.outputs.registry }}
      
      - name: Build, tag, and push image to Amazon ECR
        id: image
        env:
          ECR_REGISTRY: ${{ steps.registry.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          echo "ğŸ“¦ Building image..."
          echo "Registry: $ECR_REGISTRY"
          echo "Repository: $ECR_REPOSITORY"
          echo "Tag: $IMAGE_TAG"
          
          FULL_IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          echo "ğŸ”¨ Building: $FULL_IMAGE_URI"
          
          docker build -t $FULL_IMAGE_URI .
          
          echo "ğŸ“¤ Pushing to ECR..."
          docker push $FULL_IMAGE_URI
          
          # Also tag with commit SHA
          docker tag $FULL_IMAGE_URI $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          
          echo "âœ… Image built and pushed successfully"
          echo "image=${FULL_IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "IMAGE_URI=${FULL_IMAGE_URI}" >> $GITHUB_ENV
      
      - name: Image pushed successfully
        run: |
          echo "âœ… Docker image built and pushed to ECR"
          echo "ğŸ“¦ Image: ${{ steps.image.outputs.image }}"

  deploy:
    name: Deploy Docker Container to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy Docker container to EC2
        env:
          INSTANCE_IP: 98.93.75.181
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.image-uri }}
        run: |
          set -e
          
          # Verify IMAGE_URI from previous job
          if [ -z "$ECR_REGISTRY" ]; then
            echo "âŒ ERROR: IMAGE_URI is empty!"
            echo "Build-and-push outputs: ${{ needs.build-and-push.outputs.image-uri }}"
            exit 1
          fi
          
          echo "âœ… Using image: $ECR_REGISTRY"
          
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          
          # Add EC2 to known hosts
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Create AWS credentials file for transfer
          mkdir -p /tmp/aws_config
          cat > /tmp/aws_config/credentials << 'AWSCREDS'
          [default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWSCREDS
          
          cat > /tmp/aws_config/config << 'AWSCONF'
          [default]
          region = us-east-1
          output = json
          AWSCONF
          
          # Copy AWS config to EC2 
          scp -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -r \
            /tmp/aws_config/. ec2-user@$INSTANCE_IP:~/.aws/
          
          # Create deployment script - pass IMAGE_URI directly
          cat > /tmp/deploy.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          IMAGE_URI="$1"
          
          if [ -z "$IMAGE_URI" ]; then
            echo "âŒ ERROR: IMAGE_URI not provided!"
            exit 1
          fi
          
          # Extract ECR registry from IMAGE_URI
          ECR_REGISTRY=$(echo "$IMAGE_URI" | cut -d'/' -f1)
          
          echo "ğŸ” Logging in to ECR at $ECR_REGISTRY..."
          aws ecr get-login-password --region us-east-1 | \
            sudo docker login --username AWS --password-stdin "$ECR_REGISTRY" 2>&1 | grep -v "WARNING" || true
          
          echo "ğŸ›‘ Stopping old container..."
          sudo docker stop portfolio-website 2>/dev/null || true
          sudo docker rm portfolio-website 2>/dev/null || true
          
          echo "ğŸ“¥ Pulling latest image: $IMAGE_URI"
          sudo docker pull "$IMAGE_URI"
          
          echo "ğŸš€ Starting new container..."
          sudo docker run -d \
            --name portfolio-website \
            --restart always \
            -p 5000:5000 \
            -e FLASK_ENV=production \
            -e PORT=5000 \
            "$IMAGE_URI"
          
          echo "â³ Waiting for container..."
          sleep 3
          
          # Check if container is running
          if sudo docker ps | grep -q portfolio-website; then
            echo "âœ… Container is running successfully!"
          else
            echo "âŒ Container failed to start"
            sudo docker logs portfolio-website || true
            exit 1
          fi
          SCRIPT
          
          chmod +x /tmp/deploy.sh
          
          # Copy and run deployment script
          scp -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no \
            /tmp/deploy.sh ec2-user@$INSTANCE_IP:/tmp/deploy.sh
          
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP "/tmp/deploy.sh '$ECR_REGISTRY'"
      
      - name: Verify deployment
        env:
          INSTANCE_IP: 98.93.75.181
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          
          # Check website is responding
          for i in {1..10}; do
            if ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
              ec2-user@$INSTANCE_IP "curl -f http://localhost:5000/ > /dev/null 2>&1"; then
              echo "âœ… Website is responding!"
              break
            fi
            if [ $i -lt 10 ]; then
              echo "â³ Attempt $i/10 - waiting for website..."
              sleep 2
            fi
          done
      
      - name: Deployment Complete
        run: |
          echo "âœ… Docker container deployed successfully!"
          echo "ğŸŒ Website URL: http://98.93.75.181:5000"
          echo "ğŸ“¦ Container: portfolio-website"

