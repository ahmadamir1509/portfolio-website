name: Deploy Website to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Validate
        run: cd terraform && terraform validate

  deploy:
    name: Deploy Flask App to EC2
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy Flask app to EC2
        env:
          INSTANCE_IP: 98.93.75.181
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          
          # Add EC2 to known hosts
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Wait for EC2 to boot
          sleep 15
          
          # Pull latest code and install dependencies
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP 'cd /home/ec2-user/portfolio && git pull origin main && pip3 install -r requirements.txt' || true
          
          # Restart Flask app
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=60 \
            ec2-user@$INSTANCE_IP 'pkill -f "python3 app.py" 2>/dev/null || true && sleep 2 && nohup python3 /home/ec2-user/portfolio/app.py > /tmp/flask.log 2>&1 &' || true
      
      - name: Print Website URL
        run: |
          echo "âœ… Flask app deployed successfully!"
          echo "ğŸŒ Website URL: http://98.93.75.181:5000"

