name: Deploy Static Website to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  BUCKET_NAME: noor-portfolio-website

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Validate
        run: cd terraform && terraform validate

  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Apply
        run: cd terraform && terraform apply -auto-approve -var="bucket_name=$BUCKET_NAME" -var="aws_region=$AWS_REGION"
      
      - name: Get Website URL
        id: get-url
        run: |
          cd terraform
          WEBSITE_URL=$(terraform output -raw website_domain)
          echo "website_url=$WEBSITE_URL" >> $GITHUB_OUTPUT
      
      - name: Upload HTML files to S3
        run: |
          aws s3 cp . s3://${{ env.BUCKET_NAME }}/ \
            --recursive \
            --include "*.html" \
            --include "*.css" \
            --include "*.js" \
            --exclude "terraform/*" \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "Dockerfile" \
            --exclude "requirements.txt"
      
      - name: Print Website URL
        run: |
          echo "Website deployed successfully!"
          echo "Website URL: ${{ steps.get-url.outputs.website_url }}"

