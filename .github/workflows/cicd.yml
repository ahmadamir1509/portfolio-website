name: Deploy Website to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Validate
        run: cd terraform && terraform validate

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Init
        run: cd terraform && terraform init -backend=false
      
      - name: Terraform Apply
        run: cd terraform && terraform apply -auto-approve -var="aws_region=$AWS_REGION"
      
      - name: Get EC2 Instance IP
        id: get-ip
        run: |
          cd terraform
          INSTANCE_IP=$(terraform output -raw instance_public_ip)
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
      
      - name: Deploy files to EC2
        env:
          INSTANCE_IP: ${{ steps.get-ip.outputs.instance_ip }}
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          
          # Add EC2 to known hosts
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Create remote directory
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no \
            ec2-user@$INSTANCE_IP 'mkdir -p /tmp/website' || true
          
          # Copy files to EC2
          scp -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no -r \
            index.html error.html static/ ec2-user@$INSTANCE_IP:/tmp/website/ || true
          
          # Copy deployment script
          scp -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no \
            terraform/deploy.sh ec2-user@$INSTANCE_IP:/tmp/ || true
          
          # Deploy on EC2
          ssh -i ~/.ssh/ec2-key.pem -o StrictHostKeyChecking=no \
            ec2-user@$INSTANCE_IP 'sudo cp -r /tmp/website/* /var/www/html/ 2>/dev/null; sudo systemctl restart httpd' || true
      
      - name: Print Website URL
        run: |
          echo "Website deployed successfully!"
          echo "Website URL: http://${{ steps.get-ip.outputs.instance_ip }}"

