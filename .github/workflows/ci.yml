name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests (if any)
      run: |
        # Create a simple test if you don't have one
        echo "No tests defined yet"
        # Or create tests later
        # python -m pytest
    
    - name: Lint code
      run: |
        pip install flake8
        flake8 app.py --max-line-length=127
    
    - name: Build Docker image
      run: docker build -t portfolio-website .
    
    - name: Test Docker image
      run: |
        docker run -d --name portfolio-test -p 5000:5000 portfolio-website
        sleep 5
        docker ps
        docker logs portfolio-test
        docker stop portfolio-test
        docker rm portfolio-test