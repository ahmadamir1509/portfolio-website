name: Simple CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push Docker image
      run: |
        # Build image
        docker build -t portfolio-website:${{ github.sha }} .
        
        # Tag and push to ECR
        docker tag portfolio-website:${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/portfolio-website:${{ github.sha }}
        docker tag portfolio-website:${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/portfolio-website:latest
        docker push ${{ steps.login-ecr.outputs.registry }}/portfolio-website:${{ github.sha }}
        docker push ${{ steps.login-ecr.outputs.registry }}/portfolio-website:latest
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    
    - name: Deploy with Terraform
      run: |
        cd terraform
        terraform init
        terraform apply -auto-approve